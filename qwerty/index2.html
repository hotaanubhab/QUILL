<html lang="en">
  <head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel='stylesheet' href='main.css'>

    
    <script>
    
      $(function()
      {
          $("#checkin").datepicker({
              numberOfMonths:1,
              dateFormat:'DD,d MM,yy',
              onSelect:function(selectdate){
                  var dt=new Date(selectdate);
                  dt.setDate(dt.getDate()+1)
                  $("#checkout").datepicker("option","minDate",dt);
              }
          });

          $("#checkout").datepicker({
              numberOfMonths:1,
              dateFormat:'DD,d MM,yy',
              onSelect:function(selectdate){
                  var dt=new Date(selectdate);
                  dt.setDate(dt.getDate()-1)
                  $("#checkin").datepicker("option","maxDate",dt);
              }
          });
      });
  </script>
  
   
  </head>
  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <a href="index.html">
    <img class="d-block mx-auto mb-4" src="../content/Quill logo final.svg" alt="" width="100" height="100">
    </a>
    <h2>Reservations</h2>
   
        <div class="row">
            <div class="col mb-3">
              <label for="checkin">Check In</label>
              <input autocomplete="off" id="checkin" name="checkin">
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>
            <div class="col mb-3">
              <label for="checkout">Check Out</label>
              <input autocomplete="off" id="checkout" name="checkout">
              <div class="invalid-feedback">
                Please select a valid check out date.
              </div>
            </div>
            
          </div>
        
      

        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
      </form>
